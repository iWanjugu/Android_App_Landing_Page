<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width" initial-scale: 1.0, user-scalable=0> <!--opitimized for mobile-->
		<title> TopStrikr</title>
		<link rel="shortcut icon" href="../favicon.ico">

        <!--- css -->
        <link rel="stylesheet" href="main/css/global.css">
        <!--materialize -->
<!--		<link rel="stylesheet" type="text/css" href="materialize/css/materialize.css" />-->
        <link rel="stylesheet" type="text/css" href="materialize/css/materialize.min.css" />

            <!---- SCRIPTS ---->

        <script src="main/js/jquery-2.1.4.js"></script>
        <script src="materialize/js/materialize.js"></script>
        <script src="materialize/js/materialize.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js">
            </script>

    </head>

<!----------------------------- BODY ----------------------------->

<body>
<!----------------------------------->
<!---- NavBar----->
<div class="all-content">
    <div class="row nav-top valign-wrapper">
        <div id="nav-logo" class="col s2 hide-on-small-only">
           <a href="#" class="left">TopStrikr</a>
        </div>
        <div id="nav-menu" class="col s8 center-align valign">
            <div id="home"><a href="#home-page">HOME</a></div>
            <div id="about"><a href="#about-page">ABOUT</a></div>
            <div id="portfolio"><a href="#portfolio-page">PORTFOLIO</a></div>
            <div id="contact"><a href="#contacts-page">CONTACT</a></div>
        </div>
        <div class="col s2 hide-on-small-only"></div>
    </div>

<!----------------------------------->
<!-- Image Slider -->

<div class="container">

    <div id="home-page" class="row">

    <!----- SLIDERS/ CONTENT ------>
        <div class="row">
            <div class="col s6">
                <div id="one" class="fadein">
                    <img src="main/assets/me1.jpg" class="center-c" alt="">
                    <img src="main/assets/me3.jpg" class="center-c" alt="">
                </div>





            </div>
             <div class="col s6"></div>
    </div>


    <!----- CONTACTS/ FORM ------>

    <div id="contacts-page" class="row">

        <!-- content -->
        <div id="small-container" class="center-h">
            <!--- title --->
            <div id="talk-to-me" class="row">
                <div class="col s12">
                    <h3>
                        <span>t</span>alk to me
                    </h3>
                </div>
            </div>

            <!----- Form ----->
            <div class="row">
            <form class="col s12">

                    <!-- first row --->
                <div id="form-names" class="row">
                    <div class="col s3"></div>
                    <!--- first name --->
                    <div class="input-field col s3">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>

                    <!--- last name --->
                    <div class="input-field col s3">
                          <input id="last_name" type="text" class="validate">
                          <label for="last_name">Last Name</label>
                    </div>
                    <div class="col s3"></div>
                  </div>

                    <!-- second row --->
                  <div id="form-email" class="row">
                     <div class="input-field col s12">
                       <input id="email" type="email" class="validate">
                       <label for="email" data-error="wrong" data-success="right">Email...</label>
                     </div>
                  </div>

                    <!-- third row --->
                  <div id="form-feedback" class="row">
                     <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Tell Me Something...</label>
                        </div>
                  </div>
            </form>
            </div>
        </div> <!--- small container --->
        </div> <!--contacts-content end --->

    </div><!--contacts-page end --->


</div><!-- End Container -->



    <!----------------------------------->
    <!---- Footer----->
    <div id="footer" class="row">
        <div class="row">
            <div class="col s2 hide-on-small-only"></div>
            <div class="col s8">
                <p class="center-v">
                    2015   |   &copy; tTopStrikr by Wanjugu
                </p>
            </div>
            <div class="col s2 hide-on-small-only"></div>
        </div>
    </div><!--- End of Footer -->

</div><!--- End All Content --->
</body>

<!---- SCRIPTS ------>
<!-- Photo Animations JQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

		<script type="text/javascript">
			$(function(){

                $('.fadein img:gt(0)').hide();
                setInterval(function(){
                $('.fadein :first-child').fadeOut(5000)
                .next('img').fadeIn(5000)
                .end().appendTo('.fadein');},
                7000);

			});

		</script>
</html>
