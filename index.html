	<head>

        <script src="main/js/jquery-2.1.4.js"></script>
        <script src="materialize/js/materialize.js"></script>

<!----------------------------- BODY ----------------------------->

<body>
<!----------------------------------->
<!---- NavBar----->
<div class="all-content">
    <div class="row nav-top valign-wrapper">
        <div id="nav-logo" class="col s2 hide-on-small-only">
<!--           <a href="#" class="left">TopStrikr</a>-->
        </div>
        <div id="nav-menu" class="col s8 center-align valign">
            <div id="home"><a href="#home-page">TopStrikr</a></div>
<!--
            <div id="about"><a href="#about-page">ABOUT</a></div>
            <div id="portfolio"><a href="#portfolio-page">PORTFOLIO</a></div>
            <div id="contact"><a href="#contacts-page">CONTACT</a></div>
-->
        </div>
        <div class="col s2 hide-on-small-only"></div>
    </div>

<!----------------------------------->
<!-- Image Slider -->

<div class="container">

    <!----- SLIDERS/ CONTENT ------>
    <div id="home-content" class="row center-h">
        <div class="col s6">
            <div id="photos" class="fadein">
                <img src="main/assets/snapshots/Screenshot_2015-10-26-10-28-32.png" alt="">
                <img src="main/assets/snapshots/Screenshot_2015-10-26-10-29-52.png" alt="">
            </div>

        </div>
         <div id="description" class="col s6"></div>

    </div>
    <!----- CONTACTS/ FORM ------>

    <div id="contacts-page" class="row center-h">

        <!----- Form ----->
        <div class="row">
        <form class="col s12">

            <!--- title --->
            <div id="talk-to-me" class="row">
                <h5>subscribe to updates</h5>
            </div>
                <!-- first row --->
            <div id="form-names" class="row">
                <div class="col s3"></div>
                <!--- first name --->
                <div class="input-field col s3">
                    <input placeholder="First Name" id="first_name" type="text" class="validate">
                    <label for="first_name"></label>
                </div>

                <!--- last name --->
                <div class="input-field col s3">
                      <input placeholder="Last Name" id="last_name" type="text" class="validate">
                      <label for="last_name"></label>
                </div>
                <div class="col s3"></div>
              </div>

                <!-- second row --->
              <div id="form-email" class="row">
                 <div class="input-field col s12">
                   <input placeholder="Email..." id="email" type="email" class="validate">
                   <label for="email" data-error="wrong" data-success="right"></label>
                 </div>
              </div>

                <!-- third row --->
              <div id="form-submit" class="row">
                 <div class="input-field col s12 center-h">
                     <button class="btn waves-effect waves-light" type="submit" name="action">Subscribe
    <i class="material-icons right">send</i>
                    </button>
                </div>
              </div>
        </form>
        </div>
    </div> <!--- small container --->
    </div> <!--contacts-content end --->

</div><!--contacts-page end --->


</div><!-- End Container -->


    <!----------------------------------->
    <!---- Footer----->
    <div id="footer" class="row">
            <div><p>
                    2015   |   &copy; TopStrikr by Wanjugu
                </p>
            </div>

    </div><!--- End of Footer -->

</div><!--- End All Content --->
</body>

<!-- Photo Animations JQuery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

		<script type="text/javascript">
			$(function(){

                $('.fadein img:gt(0)').hide();
                setInterval(function(){
                $('.fadein :first-child').fadeOut(5000)
                .next('img').fadeIn(5000)
                .end().appendTo('.fadein');},
                7000);

			});

		</script>
</html>
